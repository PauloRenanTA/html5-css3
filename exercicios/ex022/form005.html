<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário com Output</title>
</head>
<body>
    <h1>Formulário com programação</h1>
    <form action="cadastro.php" method="get">
        <fieldset>
            <p>
            <label for="in1">Primeiro número:</label>
            <input type="number" name="n1" id="in1" min="0" max="50" required oninput="isoma.innerHTML = Number(in1.value) + Number(in2.value)">
                </p>
                <p>
            <label for="in2">Segundo número</label>
            <input type="number" name="n2" id="in2" min="0" max="50" required oninput="isoma.innerHTML = Number(in1.value) + Number(in2.value)">
                </p>
            
                <p>
            <label for="isoma">Soma:</label>
            <output name="soma" id="isoma">0</output>
                </p>
            
                <p>
            <input type="submit" value="Enviar"> <!--Ao clicar en Enviar, o dado enviado não será o resultado da soma, mas sim o que foi colocado em cada input dos números.-->
            <input type="reset" value="Limpar">
                </p>
        </fieldset>

        <fieldset>
            <p>
                <label for="iano">Em que ano você nasceu?</label>
                <input type="number" name="ano" id="iano" min="1900" max="2023" required oninput="calcIdade()">
            </p>

            <p>
                <label for="iidade">Sua idade é:</label>
                <output id="iidade">0</output>
            </p>
        </fieldset>
    </form>

    <script>
        function calcIdade() {
            let atual = new Date().getFullYear()
            iidade.innerHTML = Number(atual) - Number(iano.value)
        }
    </script>
</body>
</html>
